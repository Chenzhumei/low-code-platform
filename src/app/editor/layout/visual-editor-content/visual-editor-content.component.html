<div class="visual-editor-content" >
    <div class="visual-editor-canvas edit-mode" 
        [style.width.px]="schemaService.schema.container.width" 
        [style.height.px]="schemaService.schema.container.height"
        (dragenter)="handleDragenter($event)" (drop)="handleDrop($event)" 
        (dragover)="handleDragover($event)" (dragleave)="handleDragleave($event)" 
        (mousedown)="handleClickCanvas($event)">

        <ng-container *ngIf="schemaService.schema.blocks.length">
            <ng-container *ngFor="let item of schemaService.schema.blocks; let i = index">
                <app-dynamic-render [block]="item" [componentType]="item.type" [focus]="item.focus" [blockIndex]="i"
                 [left]="item.style.left" [top]="item.style.top" [zIndex]="item.style.zIndex"
                 [props]="item.props" >
                </app-dynamic-render>
            </ng-container>
        </ng-container>  
        
        <div *ngIf="markLineService.markLine.y" class="visual-editor-mark-line-y" [style.top.px]="markLineService.markLine.y"></div>
        <div *ngIf="markLineService.markLine.x" class="visual-editor-mark-line-x" [style.left.px]="markLineService.markLine.x"></div>
    </div>
</div>
