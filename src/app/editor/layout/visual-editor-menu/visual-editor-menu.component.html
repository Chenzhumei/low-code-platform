<div class="visual-editor-menu">
    <h3>Basic Components</h3>
    <section class="visual-editor-menu-content" #menu >
        <div class="visual-editor-menu-item" *ngFor="let item of componentList" [attr.draggable]="true" (dragstart)="onDragStart($event, item)">
            <div class="visual-editor-menu-item-comp">
                <i [class]="item.icon"></i>
            </div>
            <div class="visual-editor-menu-item-text">{{item.name}}</div>
        </div>
    </section>
</div>
