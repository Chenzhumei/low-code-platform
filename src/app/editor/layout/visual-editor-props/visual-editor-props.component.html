<div class="visual-editor-props">
    <h3>Component Props</h3>
    <div class="content">
        <form class="props">
            <ng-container *ngIf="currentBlock">
                <ng-container *ngFor="let propKey of propKeys">
                    <ng-container [ngSwitch]="currentBlock.propsConfig[propKey].type">
                        <div class="field" *ngSwitchCase="'input'">
                            <label for="{{propKey}}" class="label">{{currentBlock.propsConfig[propKey].label}}</label>
                            <input id="{{propKey}}" name="{{propKey}}" type="text" pInputText [(ngModel)]="editProps[propKey]" />
                        </div>
                        <div class="field" *ngSwitchCase="'multiSelect'">
                            <label for="{{propKey}}" class="label">{{currentBlock.propsConfig[propKey].label}}</label>
                            <p-multiSelect id="{{propKey}}" name="{{propKey}}" [options]="currentBlock.propsConfig[propKey].options" 
                                [(ngModel)]="editProps[propKey]"  optionLabel="label" optionValue="value"></p-multiSelect>
                        </div>
                        <div class="field" *ngSwitchCase="'select'">
                            <label for="{{propKey}}" class="label">{{currentBlock.propsConfig[propKey].label}}</label>
                            <p-dropdown id="{{propKey}}" name="{{propKey}}" [options]="currentBlock.propsConfig[propKey].options" 
                                [(ngModel)]="editProps[propKey]" optionLabel="label" optionValue="value"></p-dropdown>    
                        </div>
                        <div class="field" *ngSwitchCase="'color'">
                            <label for="{{propKey}}" class="label">{{currentBlock.propsConfig[propKey].label}}</label>
                            <p-colorPicker name="{{propKey}}" [(ngModel)]="editProps[propKey]"></p-colorPicker>
                        </div>
                        <div class="field" *ngSwitchCase="'csv-upload'">
                            <label for="{{propKey}}" class="label">{{currentBlock.propsConfig[propKey].label}}</label>
                            <p-fileUpload name="{{propKey}}" mode="basic"></p-fileUpload>
                        </div>
                    </ng-container>
                </ng-container>
            </ng-container>

            <ng-container *ngIf="!currentBlock">
                <div class="field">
                    <label for="containerWidth" class="label">Container Width</label>
                    <p-inputNumber [(ngModel)]="currentContainer.width" name="containerWidth" [showButtons]="true" [min]="100" buttonLayout="horizontal" inputId="containerWidth" suffix="px"
                     [step]="100" decrementButtonClass="p-button-primary" incrementButtonClass="p-button-primary" 
                    incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus" mode="decimal">
                    </p-inputNumber>
                </div>
                <div class="field">
                    <label for="containerHeight" class="label">Container Height</label>
                    <p-inputNumber [(ngModel)]="currentContainer.height" name="containerHeight" [showButtons]="true" [min]="100" buttonLayout="horizontal" inputId="containerHeight" suffix="px"
                     [step]="100" decrementButtonClass="p-button-primary" incrementButtonClass="p-button-primary" 
                    incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus" mode="decimal">
                    </p-inputNumber>
                </div>
            </ng-container>     
        </form>
        <div class="footer">
            <button pButton type="button" label="Reset" class="p-button-outlined"
             style="margin-right: 15px;" (click)="reset()"></button>
            <button pButton type="button" label="Apply" (click)="apply()"></button>
        </div>
    </div>
</div>
